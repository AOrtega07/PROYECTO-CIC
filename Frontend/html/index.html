<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio | CSI SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <!--MENU LATERAL-->
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light"><i class="fa-solid fa-user-secret"></i> GESTOR DE CASOS</h4>
                <p class="text-light"></p>
            </div>
            <div class="menu">
                <div class="enlace">
                    <a href="#" class="d-block p-3 text-light mr-2 lead"><i class="fa-solid fa-house"></i> Inicio</a>
                </div>

                <div class="enlace">
                    <a href="#" class="d-block p-3 text-light mr-2 lead"><i class="fa-solid fa-book"></i> Casos</a>
                </div>

                <div class="enlace">
                    <a href="#" class="d-block p-3 text-light mr-2 lead"><i class="fa-solid fa-user-tie"></i>
                        Detectives</a>
                </div>
            </div>
        </div>
        <!--NAVBAR-->
        <div class="w-100">
            <nav class="navbar navbar-expand-lg border-bottom">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Administrador
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i> Perfil</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-gear"></i>
                                            Configuración</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-right-from-bracket"></i>
                                            Cerrar sesión</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--CONTENEDOR-->
            <div id="content">
                <section class="py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-9">
                                <h1 class="mb-0" id="title-welcome">Bienvenido Administrador</h1>
                                <p class="lead text-muted">Revisa el ultimo informe del sistema</p>
                            </div>
                            <div class="col-lg-3 d-flex">
                                <button class="btn btn- w-100 aling-self-center" id="report">Descargar reporte</button>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
            <!--ESTADISTICAS-->
            <section>
                <div class="container py-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 col-md-6 d-flex stat">
                                    <div class="mx-auto">
                                    <h6 class="text-muted">Casos registrados</h6>
                                    <h3>765</h3>
                                    <h6>10.2% <i class="fa-solid fa-circle-chevron-down"></i></h6>
                                    </div>    
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex stat">
                                    <div class="mx-auto">
                                    <h6 class="text-muted">Casos en proceso</h6>
                                    <h3>403</h3>
                                    <h6 class="text-muted">30.9% <i class="fa-solid fa-circle-chevron-right"></i></h6>
                                    </div>    
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex stat">
                                    <div class="mx-auto">
                                    <h6 class="text-muted">Casos finalizados</h6>
                                    <h3>259</h3>
                                    <h6 class="text-success">55.3% <i class="fa-solid fa-circle-chevron-up"></i></h6>
                                    </div>    
                                </div>
                                <div class="col-lg-3 col-md-6 d-flex stat">
                                    <div class="mx-auto">
                                    <h6 class="text-muted">Detectives activos</h6>
                                    <h3>259</h3>
                                    <h6 class="text-success">24.7% <i class="fa-solid fa-circle-chevron-up"></i></h6>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- FONDO-->
            <section class="fondo">
                <div class="container">
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>

</html>
