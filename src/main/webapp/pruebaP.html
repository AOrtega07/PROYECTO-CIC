    <main class=" d-flex flex-column align-items-center" id="main" >
      

        <h1 class="mt-3 ">Editar perfil</h1>
  
        <div class="card" id="form-container">
            <div class="card-body">
                <form method="GET" id="form-modificar" class="pb-4">
                    <div class="form-group">
                        <label for="input-usuario">Usuario<span style="color:brown">*</span></label>
                        <input type="text" class="form-control disabled" id="input-usuario" placeholder="Usuario" readonly >
                    </div>
                    <div class="form-group">
                        <label for="input-contrasena">Contraseña<span style="color:brown">*</span></label>
                        <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="input-nombre">Nombre<span style="color:brown">*</span></label>
                        <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="input-apellido">Apellidos<span style="color:brown">*</span></label>
                        <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="input-email">Email<span style="color:brown">*</span></label>
                        <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="input-saldo">Identificacion<span style="color:brown">*</span></label>
                        <input type="number" step="any" class="form-control" id="input-identificacion" min="0" max="1000000" placeholder="0" readonly>
                    </div>
                    <button type="submit" class="btn btn-success" id="modificar-btn">Guardar datos</button>
                </form>
                <div class="alert alert-danger d-none" id="modificar-error" role="alert">
                    Error en la modificacación de los datos del usuario
                </div>
                <div id="modificar-exito" class="alert alert-success d-none" role="alert">
                    Modificación de los datos del usuario realizada correctamente
                </div>
            </div>
            
            <div class="mt-4">
                <button class="btn btn-danger" id="eliminar-cuenta-btn" data-toggle="modal" 
                        data-target="#eliminar-cuenta-modal">Eliminar cuenta</button>
            </div>
            <div class="modal fade" id="eliminar-cuenta-modal" tabindex="-1" role="dialog" 
                 aria-labelledby="eliminar-cuenta-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle" id="eliminar-cuenta-modal-header">¿Eliminar cuenta?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Eliminar una cuenta es una acción que no se puede restaurar. ¿Está seguro?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                                    data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" 
                                    id="aceptar-eliminar-cuenta-btn">Eliminar cuenta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
